<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">

	<!-- Website name-->
	<title>Password Generator</title>

	<!-- CSS FILE -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
	
	<div class="container">

		<div class="text-area">
			<h1>
				Generate a 
				<span style="display: block; color: #4ADF86;">
					random password
				</span>
			</h1>
			<p>Never use an insecure password again.</p>
		</div>
		
		<div class="options">
			<button id="generate-el">Generate password</button>
			<!--
			<label for="password-length">Length: (8-20)</label>
			<div class="lenth-control">				
				<button id="decrement">-</button>
				<input type="number" id="password-length" min="8" max="20" value="20">
				<button id="increment">+</button>
			</div>
			-->
		</div>
	
		<div class="straight-line"></div>

		<div class="password-field">
			<button id="password-el-1" class="password"></button>
			<button id="password-el-2" class="password"></button>
		</div>
	
	</div>
	
</body>

<script type="text/javascript" src="scripts/script.js"></script>
</html>
