<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">

	<!-- Website name-->
	<title>Password Generator</title>

	<!-- CSS FILE -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
	
	<div class="container">

		<div class="text-area mg-left">
			<h1>
				Generate a 
				<span style="display: block; color: #4ADF86;">
					random password
				</span>
			</h1>
			<p>Never use an insecure password again.</p>
		</div>
		
		<div class="options">
			<div class="sub-option">
				<label for="length-el">Password length</label>
				<input type="number" id="length-el" min="8" max="20" value="15"">
			</div>
			<div class="sub-option">
				<label for="uppercase-el">Include uppercase letters</label>
				<input type="checkbox" id="uppercase-el" checked>
			</div>		
			<div class="sub-option">
				<label for="lowercase-el">Include lowercase letters</label>
				<input type="checkbox" id="lowercase-el" checked>
			</div>
			<div class="sub-option">
				<label for="numbers-el">Include numbers</label>
				<input type="checkbox" id="numbers-el" checked>
			</div>
			<div class="sub-option">
				<label for="symbols-el">Include symbols</label>
				<input type="checkbox" id="symbols-el" checked>
			</div>

			<button id="generate-el">
				<svg width="14" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" clip-rule="evenodd" d="M8.3.046A1 1 0 0 1 9 1v5h4a1 1 0 0 1 .82 1.573l-7 10A1 1 0 0 1 5 17v-5H1a1 1 0 0 1-.82-1.573l7-10A1 1 0 0 1 8.3.047Z" fill="#fff"/>
				</svg> 
				Generate password
			</button>
		</div>
	
		<div class="straight-line"></div>

		<div class="password-field">
			<button id="password-el-1" class="password"></button>
			<button id="password-el-2" class="password"></button>
		</div>
	
	</div>
	
</body>

<script type="text/javascript" src="scripts/script.js"></script>
</html>
